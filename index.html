<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <!-- CSS -->
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel = "icon" href = "../images/favicon-32x32.png" type = "image/x-icon">
</head>
<body>

<div class="card-container">
    <img src="../images/illustration-hero.svg" alt="Singing Girl" class="card-img">
  <div class="card-item">
    <h1>Order Summary</h1>
    <span class="content numb"> <p>You can now listen to millions of songs,<br> audiobooks, 
      and podcasts on any device <br> anywhere you like!</p></span>  
  </div>
  <div class="card-item">
    <div class="card-inside-container" >
       <div class="card-music-icon"><img src="../images/icon-music.svg" alt="music_icon"> </div>
       <div class="card-left">Annual Plan<br><span class="numb">$59.99/year</span></div>
       <div class="card-right"><a href="#" >Change</a></div>
    </div>
      <div class="card-btn"><button type="submit" class="btn"><strong>Proceed to Payment</strong></button></div>
      <div class="card-cancel" ><a href="#">Cancel Order</a></div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ezmad_Ze</a>.
  </div>
</div>
</body>
</html>
